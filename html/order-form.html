<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Rendelés</title>

</head>

<body>
    <div class="content">

          <div class="menu">
            <div class="box">
                <a href="about.html">Rólunk</a>
            </div>
            <div class="box">
                <a href="menu.html">Menü</a>
            </div>
            <div class="box">
                <a href="order-form.html">Rendelés</a>
            </div>
            <div class="box">
                <a href="action.html">Akciók</a>
            </div>
        </div>

        <div class="details">
            <h1>Rendelőlap</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form>
                        <fieldset>
                            <legend>Személyes adatok</legend>
                            <div class="form-group">
                                <label for="name">Név: *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email cím: *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Cím: *</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="form-group">
                                <label for="comment">Megjegyzés</label>
                                <textarea class="form-control" id="comment" rows="5"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Termék adatok</legend>
                            <span>Extra feltét:</span>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extra" id="nothing" value="0" checked>
                                <label class="form-check-label" for="nothing">Nem kérek</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extra" id="cheese" value="300">
                                <label class="form-check-label" for="cheese">Sajt (+300 Ft)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extra" id="double-cheese" value="600">
                                <label class="form-check-label" for="double-cheese">Dupla sajt (+600 Ft)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extra" id="double-meet" value="1000">
                                <label class="form-check-label" for="double-meet">Dupla hús (+1000 Ft)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extra" id="double-double" value="1600">
                                <label class="form-check-label" for="double-double">Dupla-dupla (+1600 Ft)</label>
                            </div>

                            <div class="form-group">
                                <label for="sauce">Szósz:</label>
                                <select class="form-control" name="sauce" id="sauce">
                                    <option value="0" selected> - </option>
                                    <option value="100">Ketchup</option>
                                    <option value="150">Mustár</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Mennyiség:</label>
                                <input class="form-control" id="quantity" name="quantity" type="number" min="1" max="10" value="1">
                                <small class="form-text text-muted">
                                    Minimum 1, maximum 10 db
                                </small>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            Fizetendő:  <span class="show-amount"> 0 </span> Ft
                        </div>
                        <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <script src="/js/calc.js"></script>
</body>

</html>
